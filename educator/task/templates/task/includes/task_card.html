{% load static %}
<div class="col-12 col-md-6 col-xl-4 mb-4">
    <div class="card h-100 shadow">
        <div class="card-body">
            <h5 class="card-title">{{task.title}}</h5>
            <p class="card-text">{{task.description|linebreaks|truncatewords:20}}.</p>
            <div class="category-subject-links">
                <p>Категория: <a href="{% url 'task:category_detail' category_id=task.category.pk %}">
                    {{ task.category }}</a>
                </p>
            </div>
            <div class="category-subject-links">
                <p>Тема: <a href="{% url 'task:subject_detail' subject_id=task.subject.pk %}">
                    {{ task.subject }}</a>
                </p>
            </div>
            <a href="{% url 'task:task_detail' task_id=task.pk %}" class="btn btn-primary read-more-btn">Read
                entirely</a>
            <div class="author-date">
                <a href="{% url 'task:profile' username=task.author %}" class="author">{{ task.author }}</a>
                <span>{{task.time_update}}</span>
            </div>
        </div>
        <div class="card-footer">
            <div class="d-flex justify-content-between">
                <div class="like-dislike">
                    <button class="like-button" data-task-id="{{ task.id }}">
                        <i class="far fa-thumbs-up"></i>
                    </button>
                    <span class="likes-count">{{ task.likes.count }}</span>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.like-button, .dislike-button {
    border: none;
    background: none;
    cursor: pointer;
    font-size: 1.5em; /* Размер иконки */
    color: #000; /* Цвет иконки */
}

.like-button:focus, .dislike-button:focus {
    outline: none;
}
.like-button i, .dislike-button i {
    border: none;
}
.like-button:hover i {
    color: #007bff; /* Голубой цвет для лайка */
}

.dislike-button:hover i {
    color: #ff6b6b; /* Бледно-красный цвет для дизлайка */
}
</style>
