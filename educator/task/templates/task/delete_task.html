{% extends 'task/base.html' %}
{% load static %}
{% block title %}
Подтверждение удаления задачи - {{ task.title }}
{% endblock title %}

{% block content %}
<div class="container mt-4">
    <div class="card shadow">
        <div class="card-body">
            <h4 class="card-title">Вы уверены, что хотите удалить задачу "{{ task.title }}"?</h4>
            <form method="post">
                {% csrf_token %}
                <div class="d-flex">
                    <button type="submit" class="btn btn-primary read-more-btn mx-1">Удалить</button>
                    <a href="{% url 'task:task_detail' task.id %}" class="btn btn-primary read-more-btn mx-1">Отмена</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
